<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Algorithms Visualization</h1>
            <p>Explore various searching and sorting algorithms with visual representation.</p>
        </div>
    </div>
    <div class="container">
        <div class="button-container">
            <button onclick="navigate('searching.html')">Searching Algorithms</button>
            <button onclick="navigate('sorting.html')">Sorting Algorithms</button>
        </div>
        <div class="form-container">
            <div class="form-box">
                <h2>Search a Number</h2>
                <input type="text" id="search-input" placeholder="Enter numbers separated by commas">
                <input type="number" id="search-target" placeholder="Enter number to search">
                <button onclick="submitSearch()">Submit</button>
            </div>
            <div class="form-box">
                <h2>Sort Numbers</h2>
                <input type="text" id="sort-input" placeholder="Enter numbers separated by commas">
                <button onclick="submitSort()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
